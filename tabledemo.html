<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
   table{
      border: 2px solid black;
      border-radius: 5px;
      background-color:beige;
      height: 400px;
      width: 400px;
      text-align: center;
      margin-left: 550px;
      margin-top: 170px;
   }
   th,td{
      border: 1px solid gray;
   }
   th{
     background-color:lightsalmon;
   }
   tr:hover{
     background-color:lightcyan;
   }

</style>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Phy</th>
            <th>Che</th>
            <th>Maths</th>
        </tr>
        
        <tr>
            <td>Ram</td>
            <td>85</td>
            <td>87</td>
            <td>90</td>
        </tr>

        <tr>
            <td>Shyam</td>
            <td>89</td>
            <td>92</td>
            <td>95</td>
        </tr>

        <tr>
            <td>Ganshyam</td>
            <td>74</td>
            <td>76</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
